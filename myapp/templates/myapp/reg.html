<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - Smart Health Reminder System</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to bottom right, #d1f2eb, #fce4ec);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .register-card {
      width: 100%;
      max-width: 500px;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }
    .title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }
    label {
      font-weight: 500;
    }
    .btn-custom {
      background: #28a745;
      color: white;
      font-size: 18px;
      padding: 10px;
      border-radius: 10px;
      width: 100%;
    }
  </style>
</head>

<body>

<div class="register-card">
  <h3 class="title">Create Account</h3>

  <form method="post">
    {% csrf_token %}

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <!-- Full Name -->
    <div class="mb-3">
      <label>Full Name</label>
      <input name="name" type="text" class="form-control" placeholder="Your Name" required>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label>Email</label>
      <input name="email" type="email" class="form-control" placeholder="Email" required>
    </div>

    <!-- Phone -->
    <div class="mb-3">
      <label>Phone Number</label>
      <input name="phone" type="text" class="form-control" placeholder="Phone Number" required>
    </div>

    <!-- Age + Gender -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Age</label>
        <input name="age" type="number" class="form-control" placeholder="Age" required>
      </div>

      <div class="col-md-6 mb-3">
        <label>Gender</label>
        <select name="gender" class="form-control">
          <option selected disabled>Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
    </div>

    <!-- Existing Health Issues -->
    <div class="mb-3">
      <label>Existing Health Issues (Optional)</label>
      <textarea name="health_issues" class="form-control" rows="2" placeholder="Ex: Diabetes, BP"></textarea>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label>Password</label>
      <input name="password" type="password" class="form-control" placeholder="Create Password" required>
    </div>

    <!-- Hidden username (use email as username by default) -->
    <input type="hidden" name="username" value="">

    <!-- Register Button -->
    <div class="d-grid">
      <button type="submit" class="btn btn-primary btn-custom">Register</button>
    </div>
    <p class="text-center mt-3">Already have an account?<a href="{% url 'login' %}">Login</a></p>
  </form>
</div>

</body>
</html>
