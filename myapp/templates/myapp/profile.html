<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - SHRS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .profile-card {
            border-radius: 16px;
            padding: 25px;
            background: white;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.08);
        }

        .avatar {
            width: 120px;
            height: 120px;
            background: #ddd;
            border-radius: 50%;
        }
    </style>
</head>

<body class="bg-light">

<!-- Back Button -->
<div class="container mt-3">
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">â¬… Back</a>
</div>

<div class="container mt-4">
    <div class="profile-card">

        <div class="text-center mb-4">
            <div class="avatar mx-auto mb-3"></div>
            <h4 class="fw-bold">User Name</h4>
            <p class="text-muted">user@example.com</p>
        </div>

        <form method="post" action="{% url 'profile' %}">
            {% csrf_token %}
            <div class="row g-3">

                <div class="col-md-6">
                    <label class="form-label">Full Name</label>
                    <input name="name" type="text" class="form-control" value="{{ member.name|default:request.user.username }}" />
                </div>

                <div class="col-md-6">
                    <label class="form-label">Age</label>
                    <input name="age" type="number" class="form-control" value="{{ member.age|default:'' }}" />
                </div>

                <div class="col-md-6">
                    <label class="form-label">Phone Number</label>
                    <input name="phone" type="text" class="form-control" value="{{ member.phone|default:'' }}" />
                </div>

                <div class="col-md-6">
                    <label class="form-label">Gender</label>
                    <select name="gender" class="form-control">
                        <option {% if member and member.gender == 'Female' %}selected{% endif %}>Female</option>
                        <option {% if member and member.gender == 'Male' %}selected{% endif %}>Male</option>
                        <option {% if member and member.gender == 'Other' %}selected{% endif %}>Other</option>
                    </select>
                </div>

            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Update profile</button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
