<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Reminder - SHRS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-3">
    <a href="{% url 'rempages' %}" class="btn btn-secondary">Back</a>
</div>
  <nav class="navbar navbar-dark bg-primary px-3">
    <a class="navbar-brand" href="#">SHRS</a>
  </nav>

  <div class="container py-4">
    <h3 class="mb-3 text-center">Add New Reminder</h3>

    <div class="card shadow p-4 mx-auto" style="max-width: 650px; border-radius: 20px;">
      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">User Name</label>
          <input name="member_name" type="text" class="form-control" placeholder="Enter your name (or existing member)" value="{% if user.is_authenticated %}{{ user.username }}{% endif %}">
        </div>

        <div class="mb-3">
          <label class="form-label">Reminder Title</label>
          <input name="medicine_name" type="text" class="form-control" placeholder="Ex: Drink Water" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Dosage / Category</label>
          <input name="dosage" type="text" class="form-control" placeholder="e.g. 1 pill / Medication" required>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Select Date</label>
            <input name="date" type="date" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Select Time</label>
            <input name="time" type="time" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Notes (Optional)</label>
          <textarea name="notes" class="form-control" rows="2" placeholder="Any detailsâ€¦"></textarea>
        </div>

        <button class="btn btn-success w-100" type="submit">Save Reminder</button>
      </form>
    </div>
  </div>
</body>
</html>
